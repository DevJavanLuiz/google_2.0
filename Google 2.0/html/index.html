<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2.0</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><img class="apps" src="../img/IcBaselineApps (1).svg"
                        alt="quadrado divido com 3 pequenos quadrados na lateral e em cima"></li>
            </ul>
        </nav>
        <button>Fazer login</button>
    </header>
    <main>
        <div class="main-content section">
            <img class="logo" src="../img/Google_2015_logo.svg" alt="">
            <form>
                <input id="search" type="text" placeholder="Pesquise no Google ou uma URL">
            </form>
            <div class="img">
                <img class="search" src="../img/IcOutlineSearch.svg" alt="lupa de pesquisa">
                <img class="mic" src="../img/IcOutlineMic.svg" alt="microfone com cores do google">
            </div>
            <img class="plus" src="../img/MaterialSymbolsAdd.svg" alt="sinal do mais">
            <p>Atalhos</p>
    
    </div>
    </main>
</body>
</html>
